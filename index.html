<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perc Birdie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff; /* White border */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="P22.jpg" alt="Simple Image">

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="percm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Attempt to play audio with JavaScript in case of autoplay restrictions
        const audio = document.getElementById('background-music');
        audio.muted = true;
        audio.play().then(() => {
            audio.muted = false; // Unmute once autoplay starts
        }).catch(error => {
            console.log("Autoplay failed:", error);
        });
    </script>

</body>
</html>
