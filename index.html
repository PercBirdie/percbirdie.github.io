<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perc Birdie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px);
            margin: 0;
            background-color: #050708; /* Black background */
        }

        img {
            max-width: 100%;
            height: auto;
            /* Remove the border */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.0);
            cursor: pointer; /* Change cursor to indicate the image is clickable */
        }

        audio {
            display: none; /* Hide the audio controls */
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="IMG_2514.PNG" alt="birdie" id="clickable-image">

    <!-- Background Music -->
    <audio id="background-music">
        <source src="percm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const image = document.getElementById('clickable-image');
        const audio = document.getElementById('background-music');

        // Add event listener to the image
        image.addEventListener('click', () => {
            audio.play().then(() => {
                console.log("Audio started playing.");
            }).catch(error => {
                console.log("Autoplay failed:", error);
            });
        });
    </script>

</body>
</html>
