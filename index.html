<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perc Birdie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff; /* White border */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        audio {
            display: none; /* Hide the audio controls */
        }

        #audio-button {
            display: none; /* Hide the invisible button */
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="IMG_2514.PNG" alt="birdie">

    <!-- Invisible Button to Trigger Audio -->
    <button id="audio-button">Play Audio</button>

    <!-- Background Music -->
    <audio id="background-music" autoplay>
        <source src="percm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-music');
        const audioButton = document.getElementById('audio-button');

        // Trigger audio on user interaction (click)
        audioButton.addEventListener('click', () => {
            audio.play().then(() => {
                console.log("Audio started playing.");
            }).catch(error => {
                console.log("Autoplay failed:", error);
            });
        });

        // Automatically trigger the invisible button after page load (simulating user interaction)
        window.onload = () => {
            audioButton.click();
        };
    </script>

</body>
</html>
